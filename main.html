<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="calculater">
        <button class="menu-Button"><i class="ri-menu-2-line"></i></button
        ><br />
        <input type="text" value="0" class="textfield" />
        <div class="buttons">
          <input type="button" value="AC" class="button ac-button" />
          <input type="button" value="%" class="button oper-button" />
          <input type="button" value="DEL" class="button del-button" />
          <input type="button" value="/" class="button oper-button" />
        </div>

        <div class="buttons">
          <input type="button" value="7" class="button" />
          <input type="button" value="8" class="button" />
          <input type="button" value="9" class="button" />
          <input type="button" value="x" class="button oper-button" />
        </div>
        <div class="buttons">
          <input type="button" value="4" class="button" />
          <input type="button" value="5" class="button" />
          <input type="button" value="6" class="button" />
          <input type="button" value="-" class="button oper-button" />
        </div>
        <div class="buttons">
          <input type="button" value="1" class="button" />
          <input type="button" value="2" class="button" />
          <input type="button" value="3" class="button" />
          <input type="button" value="+" class="button oper-button" />
        </div>
        <div class="buttons">
          <input type="button" value="00" class="button" />
          <input type="button" value="0" class="button" />
          <input type="button" value="." class="button" />
          <input type="button" value="=" class="button asign-button" />
        </div>
      </div>
      <div id="unit-conversion">
        <button class="unit-Button">
          Currency <br />
          <i class="fa-solid fa-dollar-sign"></i>
        </button>
        <button class="unit-Button">
          Length <br />
          <i class="fa-solid fa-ruler-horizontal"></i>
        </button>
        <button class="unit-Button">
          Area <br />
          <i class="ri-square-fill"></i></button
        ><br />
        <button class="unit-Button">
          Volume <br />
          <i class="fa-solid fa-cube"></i>
        </button>
        <button class="unit-Button">
          Weight <br />
          <i class="ri-weight-fill"></i>
        </button>
        <button class="unit-Button tem-button">
          Temperature <br />
          <i class="ri-temp-hot-fill"></i></button
        ><br />
        <button class="unit-Button">
          Speed <br />
          <i class="ri-speed-up-fill"></i>
        </button>
        <button class="unit-Button">
          Pressure <br />
          <i class="fa-solid fa-stopwatch"></i>
        </button>
        <button class="unit-Button">
          Power <br />
          <i class="ri-flashlight-fill"></i>
        </button>
      </div>
    </div>
  </body>
</html>
